<body>
    <h1>CSS 기본 선택자(CSS Selectors)</h1>
    <hr />

    <h2>1. 전체 선택자(*, Universal Selector) - 전체 폰트 적용</h2>

    <h2>2. 타입 셀렉터(Type selector), 해당 타입은 전부 적용됨(</h2>

    <p class="class-selector">. 클래스 셀렉터(Class Selector), 해당 클래스는 전부 적용됨</p>
    <p class="class-selector">Class Selector 텍스트</p>
    <p class="class-selector">Class Selector는 중복 적용됨.</p>
    <p id="id-selector">아이디 셀렉터(id Selector)</p>
    <p id="id-selector">중복 적용됨
        <strong style="color:crimson"><u>하지만 한번만 사용해야함.</strong></u>
    </p>
